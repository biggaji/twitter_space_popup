<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter space clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fleet_container">
            <button>Join space</button>
        </div>
        <div class="space_container">
            <div class="header">
                <h2>Space</h2>
            </div>
            <div class="contents">
                <P class="space_intro">What is a space?</P>
                <p class="space_title">Learn to be a programmer</p>
                <div class="participants_container">
                    <div class="participant">
                        <div class="p_avatar">
                            <img src="/images/avatar.jpeg" alt="">
                        </div>
                        <p class="p_name">Super Engineer 10x</p>
                        <p class="p_role">Host</p>
                    </div>
                    <div class="participant">
                        <div class="p_avatar">
                            <img src="/images/avatar.jpeg" alt="">
                        </div>
                        <p class="p_name">Ese money</p>
                        <p class="p_role">Speaker</p>
                    </div>
                    <div class="participant">
                        <div class="p_avatar">
                            <img src="/images/avatar.jpeg" alt="">
                        </div>
                        <p class="p_name">Sophia Abubakar</p>
                        <p class="p_role">Speaker</p>
                    </div>
                    <div class="participant">
                        <div class="p_avatar">
                            <img src="/images/avatar.jpeg" alt="">
                        </div>
                        <p class="p_name">Jack</p>
                        <p class="p_role">Listener</p>
                    </div>
                    <div class="participant">
                        <div class="p_avatar">
                            <img src="/images/avatar.jpeg" alt="">
                        </div>
                        <p class="p_name">U can code</p>
                        <p class="p_role">listener</p>
                    </div>
                    <div class="participant">
                        <div class="p_avatar">
                            <img src="/images/avatar.jpeg" alt="">
                        </div>
                        <p class="p_name">Elon Musk</p>
                        <p class="p_role">Listener</p>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
